<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-paper-progress">
	<template>
		<style>
			:host {
				display: block;

			}
		.progreso{
			width: 100%;
			border:1px solid #fff;
			border-radius: 4px;
			background: none!important;
			margin: 1%;
			padding: 1%;

		}
		paper-progress{
			box-sizing: border-box;
			width: 100%;
			 --paper-progress-active-color: #009688;
			 --paper-progress-secondary-color: blue;
			--paper-progress-container-color: #888;
			--paper-progress-height:10px;
		}
		paper-progress.green{
			 --paper-progress-active-color: green;
		}		
		paper-progress.red{
			 --paper-progress-active-color: red;
		}
		paper-progress.blue{
			 --paper-progress-active-color: blue;
		}
		</style>
			<div id="progreso">
				<span>{{porcen}}% - {{timeproyected}} / {{timereal}}</span>
				<paper-progress id="pp1"  value="{{porcen}}" max="100"></paper-progress>	
			</div>
			<div id="end">
				<span>{{porcen}}% - {{timeproyected}} / {{timereal}}</span>
				<paper-progress  value="{{porcen}}" max="100"></paper-progress>	
			</div>			
	</template>	    
	<script>
	var myArray = new Array();
		(function () {
			Polymer({
				is: 'my-paper-progress',
				properties: {
				  // datos de entrada
				  timereal:{
				  	type: Number,
				  	value:0,
				  	observer:"_calData"
				  },
				  timeproyected:{
				  	type: String,
				  	value: 30,
				  	observer:"_calData"				  	

				  },
				  porcen:{
				  	type: Number,

				  },				  				  
 				},
 				_calData:function(){
 					if(this.timeproyected && this.timereal>0)
 					this.porcen=Math.round((eval(this.timereal/this.timeproyected))*100);

 					if(this.porcen>50){
 						this.$.pp1.classList.add('red')
 					}else{

 					}
					//console.log(this.porcen+"% "+this.timeproyected+"-->"+this.timereal) 			
 				}

			});
		})();
	</script>
</dom-module>
