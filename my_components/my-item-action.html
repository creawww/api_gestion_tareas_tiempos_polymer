<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-item-action">
	<template>
		<style>
			:host {
				display: block;

			}

		}
		</style>
			<div id="progreso">
				<span>{{porcen}}% - {{timeproyected}} / {{timereal}}</span>
				<paper-progress id="pp1"  value="{{porcen}}" max="100"></paper-progress>	
			</div>
			<div id="end">
				<span>{{porcen}}% - {{timeproyected}} / {{timereal}}</span>
				<paper-progress  value="{{porcen}}" max="100"></paper-progress>	
			</div>			
	</template>	    
	<script>
	var myArray = new Array();
		(function () {
			Polymer({
				is: 'my-item-action',
				properties: {
				  // datos de entrada
				  timereal:{
				  	type: Number,
				  	value:0,
				  	observer:"_calData"
				  },
				  timeproyected:{
				  	type: String,
				  	value: 30,
				  	observer:"_calData"				  	

				  },
				  porcen:{
				  	type: Number,

				  },				  				  
 				},
 				_calData:function(){
 					if(this.timeproyected && this.timereal>0)
 					this.porcen=Math.round((eval(this.timereal/this.timeproyected))*100);

 					if(this.porcen>50){
 						this.$.pp1.classList.add('red')
 					}else{

 					}
					//console.log(this.porcen+"% "+this.timeproyected+"-->"+this.timereal) 			
 				}

			});
		})();
	</script>
</dom-module>
